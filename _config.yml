# -----------------------------------------------------------------------------
# Site settings
# -----------------------------------------------------------------------------

title: Cognitive Vision Lab # the website title (if blank, full name will be used instead)
first_name: Richard
middle_name: 
last_name: Bowden
email: you@example.com
description: > # the ">" symbol means to ignore newlines until "footer_text:"
